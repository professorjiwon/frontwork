<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자우선순위</title>
    <style>
        h1 {
            background-color: aquamarine;
            color: brown;
        }
        h1 {
            background-color: beige;
        }
        #id1 {
            background-color: rgb(131, 95, 4);
        }
        .class1 {
            background-color: rgb(221, 67, 10);
            color:white;
        } 
        div {
            width: 200px;
            height: 200px;
            background-color: teal !important;
            color: red;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        - 기본적을 css는 위에서부터 아래로 적용됨<br>
        - 동일한 요소를 다양한 선택자로 css가 부여된 경우 우선순위에 따라 적용됨<br>
        &ensp; 태그선택자 -> 클래스선택자 -> 아이디선택자 -> 인라인스타일방식 -> !important
    </p>

    <div class="class1" id="id1" style="background-color: cadetblue;">우선순위 테스트</div>
</body>
</html>
